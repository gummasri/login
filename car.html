<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="icon" href="../shiva/images/3.png">
    <link rel="stylesheet" href="../shiva/css/car.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src=" ../shiva/images/car1.jpg"></div>
             <div class="swiper-slide "><img src="../shiva/images/car2.jpg"></div>
              <div class="swiper-slide"><img src="../shiva/images/car3.jpg"></div>
             <div class="swiper-slide"><img src="../shiva/images/car4.jpg"></div>
              
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
         
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,

      },
    loop: true,
 
    pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
 navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
    </script>
</body>
</html>
